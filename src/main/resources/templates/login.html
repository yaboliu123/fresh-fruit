<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>Login</title>
    <link rel="icon" href="./img/panda.png">
    <link rel="stylesheet" th:href="@{css/bootstrap.min.css}"/>
    <style type="text/css">

        body {
            padding-top: 20px;
            background: #F7F7F7;
            color: #666666;
            font-family: 'Roboto', sans-serif;
            font-weight: 500;
            width: 100%;
            background: -webkit-linear-gradient(left, #22d686, #24d3d3, #22d686, #24d3d3);
            background: linear-gradient(to right, #22d686, #24d3d3, #22d686, #24d3d3);
            background-size: 600% 100%;
        }

        div.container {
            width: 500px;
            height: 820px;
            margin: auto;
            padding: 100px 0;
        }

        div.loginContainer {
            width: 100%
            display:flex;

        }
        form.login-form {
            position: relative;
            width: 300px;
            margin: 0 auto;
        }

        input.form-control btn btn-login {
            position: relative;
            left: 25%;
            height: 42px;
            width: 50%;
            margin-top: 10px;
            align-content: center;
            align: right;
            font-size: 15px;
            color: black;
            cursor: pointer;
            background: #F9F0DA;
            border-radius: 5px;
        }

    </style>
</head>
<body>

<div class="container">
    <div>
        <form id="login-form" th:action="@{/login}" method="post" role="form">
            <p class="text-center"><img src="img/panda.png" align="middle" height="256" width="256"></p>
            <div class="form-group" th:if="${param.error}" align="center" style="color: red;">
                <h2 th:inline="text" >用户名或密码错误</h2>
            </div>
            <div class="form-group" th:if="${param.logout}" align="center" style="color: red;">
                <h2 th:inline="text">成功登出</h2>
            </div>
            <div class="form-group">
                <input type="text" name="username" tabindex="1" class="form-control"
                       placeholder="用户名" value="">
            </div>
            <div class="form-group">
                <input type="password" name="password" tabindex="2"
                       class="form-control" placeholder="密码">
            </div>
            <div class="form-group" style="color: red">
                <small ng-bind="info"></small>
            </div>
            <div class="loginContainer">
                <p><a th:href="@{/registry}"/>新用户注册</p>
                <input type="submit" name="login-submit" id="login-submit" tabindex="4"
                       class="form-control btn btn-login" value="登录">
            </div>

        </form>
    </div>
</div>
</body>
</html>
